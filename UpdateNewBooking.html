<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Booking</title>
    <link rel="stylesheet" href="./InsertNewEventStyle.css">
</head>

<body>
    <h1>Insert New Booking</h1>
    <hr>
    <form action="#" method="post">
        <div class="form-group">
            <label for="booking_id"><b>Booking ID:</b></label>
            <input type="text" class="form-control" id="booking_id" placeholder="Booking ID">
        </div>
        <div class="form-group">
            <label for="title"><b>Event Title:</b></label>
            <input type="text" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="name"><b>Name:</b></label>
            <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="btn">
            <input type="submit" value="Submit" class="button">
        </div>
    </form>
</body>

</html>
